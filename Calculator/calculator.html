<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --bg-light: #f4f4f4;
      --calc-dark: #2c2c2c;
      --calc-light: #ffffff;
      --btn-dark: #444;
      --btn-light: #ccc;
      --btn-hover-dark: #666;
      --btn-hover-light: #bbb;
      --equal-dark: #0a84ff;
      --equal-light: #1e90ff;
      --text-dark: #fff;
      --text-light: #000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: manipulation;
      transition: 0.3s ease;
    }

    .calculator {
      background-color: var(--calc-dark);
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      max-width: 95%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: 0.3s ease;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .toggle {
      font-size: 14px;
      cursor: pointer;
      background-color: var(--btn-dark);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      transition: 0.3s;
    }

    .toggle:hover {
      background-color: var(--btn-hover-dark);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      text-align: right;
      background-color: #111;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .buttons button {
      height: 50px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: var(--btn-dark);
      color: white;
      cursor: pointer;
      transition: 0.2s;
      transform: scale(1);
    }

    .buttons button:hover {
      background-color: var(--btn-hover-dark);
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    .equal {
      background-color: var(--equal-dark);
    }

    .equal:hover {
      background-color: #006edc;
    }

    .wide {
      grid-column: span 2;
    }

    .history {
      margin-top: 10px;
      font-size: 14px;
      max-height: 100px;
      overflow-y: auto;
      background: #1a1a1a;
      padding: 5px;
      border-radius: 8px;
      -webkit-overflow-scrolling: touch;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.light .calculator {
      background-color: var(--calc-light);
      color: var(--text-light);
    }

    body.light #display {
      background-color: #eaeaea;
      color: var(--text-light);
    }

    body.light .buttons button {
      background-color: var(--btn-light);
      color: var(--text-light);
    }

    body.light .buttons button:hover {
      background-color: var(--btn-hover-light);
    }

    body.light .equal {
      background-color: var(--equal-light);
    }

    body.light .equal:hover {
      background-color: #187bcd;
    }

    body.light .toggle {
      background-color: #ccc;
      color: black;
    }

    body.light .toggle:hover {
      background-color: #bbb;
    }

    body.light .history {
      background: #eee;
      color: #000;
    }

    @media (max-width: 500px) {
      .buttons button {
        font-size: 14px;
        height: 45px;
      }

      #display {
        font-size: 18px;
      }
    }

    @media (max-width: 400px) {
      .calculator {
        padding: 10px;
      }

      .buttons button {
        font-size: 13px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <div class="top-bar">
    <button class="toggle" onclick="toggleMode()">Theme</button>
    <button class="toggle" onclick="toggleAngleMode()">Mode: <span id="angleMode">DEG</span></button>
  </div>
  <input type="text" id="display" readonly inputmode="none">
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="backspace()">⌫</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="appendValue('/')">/</button>

    <button onclick="appendFunc('sin')">sin</button>
    <button onclick="appendFunc('cos')">cos</button>
    <button onclick="appendFunc('tan')">tan</button>
    <button onclick="appendFunc('sqrt')">√</button>
    <button onclick="appendValue('*')">*</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendFunc('log')">log</button>
    <button onclick="appendValue('-')">-</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('**')">^</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('Math.PI')">π</button>
    <button onclick="appendValue('Math.E')">e</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="appendFunc('fact')">n!</button>
    <button class="wide equal" onclick="calculate()">=</button>
  </div>

  <div class="history" id="history">
    <strong>History:</strong>
    <ul id="historyList"></ul>
  </div>
</div>

<script src="calculator.js"></script> 

</body>
</html>
