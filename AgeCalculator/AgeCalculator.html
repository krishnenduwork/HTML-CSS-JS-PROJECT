<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #4ade80;
      color: black;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #22c55e;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <label for="dob">Enter your date of birth:</label><br />
    <input type="date" id="dob" /><br />
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script src="AgeCalculator.js"></script>
 
</body>
</html>
